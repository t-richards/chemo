pull_requests:
  do_not_increment_build_number: true
skip_branch_with_pr: true
branches:
  only:
  - master

image: Visual Studio 2017

init:
- ps: >-
    $env:ABBREV_COMMIT = $env:APPVEYOR_REPO_COMMIT.substring(0,8)

configuration: Release
version: '0.2.{build}.0'
assembly_info:
  patch: true
  file: AssemblyInfo.*
  assembly_version: "{version}"
  assembly_file_version: "{version}"
  assembly_informational_version: "{version}-$(ABBREV_COMMIT)"

build_script:
  - cmd: >-
      nuget restore

      msbuild /BinaryLogger /Logger:"C:\Program Files\AppVeyor\BuildAgent\Appveyor.MSBuildLogger.dll"

after_build:
  - ps: >-
      packages\ILRepack.2.0.16\tools\ILRepack.exe /out:build/Chemo.exe Chemo\bin\Release\Chemo.exe Chemo\bin\Release\Microsoft.Dism.dll

      cp build\Chemo.exe Chemo.exe

artifacts:
  - path: build
    name: Dev_Resources

  - path: Chemo.exe
    name: Chemo.exe

deploy:
  release: v$(appveyor_build_version)
  description: 'TODO(tom): Edit description'
  provider: GitHub
  auth_token:
    secure: KoWxCnC3wBKG1iJEc19BP0s2SZZUi6MhLPiFDtqZkhaysS9ZFHhXxfGSfz2Xx/fR
  artifact: /.*\.exe/
  draft: false
  prerelease: false
  on:
    branch: master
    APPVEYOR_REPO_TAG: true