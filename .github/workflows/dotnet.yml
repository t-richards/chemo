name: build
on: [push]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - name: Checkout source
      uses: actions/checkout@v3

    - name: Setup ducible
      uses: t-richards/setup-ducible@master

    - name: Setup msbuild
      uses: microsoft/setup-msbuild@v1

    - name: Setup NuGet
      uses: NuGet/setup-nuget@v1

    - name: Restore NuGet Packages
      run: nuget restore Chemo.sln

    - name: Build application
      run: msbuild Chemo.sln /p:Configuration=Release

    - name: Merge assemblies
      run: |
        "%USERPROFILE%"\.nuget\packages\ILRepack\2.0.17\tools\ILRepack.exe /out:build/Chemo.exe src\Chemo\bin\Release\Chemo.exe src\Chemo\bin\Release\Microsoft.Dism.dll
        cp build\Chemo.exe Chemo.exe

    - name: Reproducible build
      run: ducible Chemo.exe

    - name: Upload artifacts
      uses: actions/upload-artifact@v1
      with:
        name: Chemo.exe
        path: Chemo.exe
